<body>
    <label for="lado">Lado:</label>
<input type="number" id="lado" placeholder="Ingrese la longitud del lado"><br><br>

<button onclick="calcular()">Calcular</button><br><br>

<p>El área del cuadrado es: <span id="area"></span></p>
<p>El perímetro del cuadrado es: <span id="perimetro"></span></p>

<script>
    function calcular() {
        // Obtener la longitud del lado ingresada por el usuario
        var lado = parseFloat(document.getElementById("lado").value);

        // Calcular el área del cuadrado (lado * lado)
        var area = lado * lado;

        // Calcular el perímetro del cuadrado (4 * lado)
        var perimetro = 4 * lado;

        // Mostrar el resultado en la página
        document.getElementById("area").textContent = area.toFixed(2);
        document.getElementById("perimetro").textContent = perimetro.toFixed(2);
    }
</script>
