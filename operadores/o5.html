<body>
    <label for="radio">Radio:</label>
    <input type="number" id="radio" placeholder="Ingrese el radio"><br><br>
    
    <label for="altura">Altura:</label>
    <input type="number" id="altura" placeholder="Ingrese la altura"><br><br>
    
    <button onclick="calcular()">Calcular</button><br><br>
    
    <p>El 치rea del cilindro es: <span id="area"></span></p>
    <p>El volumen del cilindro es: <span id="volumen"></span></p>
    
    <script>
        function calcular() {
            // Obtener el radio y la altura ingresados por el usuario
            var radio = parseFloat(document.getElementById("radio").value);
            var altura = parseFloat(document.getElementById("altura").value);
    
            // Calcular el 치rea del cilindro (2 * pi * radio * (radio + altura))
            var area = 2 * Math.PI * radio * (radio + altura);
    
            // Calcular el volumen del cilindro (pi * radio^2 * altura)
            var volumen = Math.PI * radio ** 2 * altura;
    
            // Mostrar el resultado en la p치gina
            document.getElementById("area").textContent = area.toFixed(2);
            document.getElementById("volumen").textContent = volumen.toFixed(2);
        }
    </script>
