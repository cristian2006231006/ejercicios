<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ejercicio 2</title>
</head>
<body>
    <input type="number" id="numero1" placeholder="Ingrese el primer número">
<input type="number" id="numero2" placeholder="Ingrese el segundo número">
<button onclick="sumar()">Sumar</button>

<p>El resultado es: <span id="resultado"></span></p>

<script>
    function sumar() {
        // Obtener los valores ingresados por el usuario
        var num1 = document.getElementById("numero1").value;
        var num2 = document.getElementById("numero2").value;

        // Convertir los valores a números
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        // Calcular la suma
        var suma = num1 + num2;

        // Mostrar el resultado en la página
        document.getElementById("resultado").textContent = suma;
    }
</script>

</body>
