<body>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" placeholder="Ingrese el primer número"><br><br>
    
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" placeholder="Ingrese el segundo número"><br><br>
    
    <label for="num3">Número 3:</label>
    <input type="number" id="num3" placeholder="Ingrese el tercer número"><br><br>
    
    <button onclick="calcularPromedio()">Calcular Promedio</button><br><br>
    
    <p>El promedio de los tres números es: <span id="promedio"></span></p>
    
    <script>
        function calcularPromedio() {
            // Obtener los valores de los tres números ingresados por el usuario
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);
    
            // Calcular el promedio de los tres números
            var promedio = (num1 + num2 + num3) / 3;
    
            // Mostrar el resultado en la página
            document.getElementById("promedio").textContent = promedio.toFixed(2);
        }
    </script>
