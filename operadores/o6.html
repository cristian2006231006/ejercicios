<body>
    <label for="radio">Radio:</label>
    <input type="number" id="radio" placeholder="Ingrese el radio"><br><br>
    
    <button onclick="calcular()">Calcular</button><br><br>
    
    <p>El 치rea de la circunferencia es: <span id="area"></span></p>
    <p>La longitud de la circunferencia es: <span id="longitud"></span></p>
    
    <script>
        function calcular() {
            // Obtener el radio ingresado por el usuario
            var radio = parseFloat(document.getElementById("radio").value);
    
            // Calcular el 치rea de la circunferencia (pi * radio^2)
            var area = Math.PI * Math.pow(radio, 2);
    
            // Calcular la longitud de la circunferencia (2 * pi * radio)
            var longitud = 2 * Math.PI * radio;
    
            // Mostrar el resultado en la p치gina
            document.getElementById("area").textContent = area.toFixed(2);
            document.getElementById("longitud").textContent = longitud.toFixed(2);
        }
    </script>
