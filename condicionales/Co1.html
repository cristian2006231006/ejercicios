<body>
    
<label for="numero">Ingrese un número:</label>
<input type="number" id="numero" placeholder="Ingrese un número"><br><br>

<button onclick="verificarPositivoNegativo()">Verificar</button><br><br>

<p id="resultado"></p>

<script>
    function verificarPositivoNegativo() {
        // Obtener el número ingresado por el usuario
        var numero = parseFloat(document.getElementById("numero").value);

        // Verificar si el número es positivo, negativo o cero
        if (numero > 0) {
            document.getElementById("resultado").textContent = "El número es positivo.";
        } else if (numero < 0) {
            document.getElementById("resultado").textContent = "El número es negativo.";
        } else {
            document.getElementById("resultado").textContent = "El número es cero.";
        }
    }
</script>
