<body>
    <label for="anio">Ingrese un año:</label>
<input type="number" id="anio" placeholder="Ingrese un año" required><br><br>

<button onclick="verificarBisiesto()">Verificar</button><br><br>

<p id="resultado"></p>

<script>
    function verificarBisiesto() {
        // Obtener el año ingresado por el usuario
        var anio = parseInt(document.getElementById("anio").value);

        // Verificar si el año es bisiesto
        if ((anio % 4 === 0 && anio % 100 !== 0) || (anio % 400 === 0)) {
            document.getElementById("resultado").textContent = anio + " es un año bisiesto.";
        } else {
            document.getElementById("resultado").textContent = anio + " no es un año bisiesto.";
        }
    }
</script>
